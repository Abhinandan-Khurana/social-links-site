<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundColor: "#ffdecd",
          color1: "#071a52",
          color2: "#17b978",
          birdSize: 1.2,
          wingSpan: 20.0,
          speedLimit: 4.0,
          separation: 62.0,
          alignment: 30.0,
          cohesion: 48.0,
          quantity: 3.0,
          backgroundAlpha: 0.0,
        });
      });

      setTimeout(() => {
        const main = document.querySelector("main");
        main.style.opacity = 1;
        main.style.filter = "blur(0px)";
      }, 1000);
    </script>

    <title>Abhinandan Khurana - Links</title>
  </head>
  <body>
    <div class="container">
      <div id="vanta"></div>
      <main>
        <header>
          <img
            src="./images/propic.jpg"
            class="profile-img"
            alt="Profile Picture"
          />
          <h1 class="profile-title">@L0u51f3r007</h1>
        </header>

        <ul class="link-list">
          <li class="link-item">
            <a
              href="https://linkedin.com/in/abhinandan-khurana"
              target="_blank"
            >
              <img src="./images/linkedin.svg" alt="LinkedIn" width="20" />
              LinkedIn
            </a>
          </li>
          <li class="link-item">
            <a
              href="https://www.instagram.com/abhinandan_khurana_007/"
              target="_blank"
            >
              <img src="./images/instagram.svg" alt="Instagram" width="20" />
              Instagram
            </a>
          </li>
          <li class="link-item">
            <a href="https://github.com/abhinandan-Khurana/" target="_blank">
              <img src="./images/github.svg" alt="GitHub" width="20" /> GitHub
            </a>
          </li>
          <li class="link-item">
            <a href="https://tryhackme.com/p/Lousifer007" target="_blank">
              <img src="./images/tryhackme.svg" alt="TryHackMe" width="20" />
              TryHackMe
            </a>
          </li>
          <li class="link-item">
            <a href="https://twitter.com/L0u51f3r007" target="_blank">
              <img src="./images/twitter.svg" alt="Twitter" width="20" />
              Twitter
            </a>
          </li>
          <li class="link-item">
            <a
              href="https://www.youtube.com/channel/UCQFSUmODkxLYFPVpZoU29Ow"
              target="_blank"
            >
              <img src="./images/youtube.svg" alt="YouTube" width="20" />
              YouTube
            </a>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
